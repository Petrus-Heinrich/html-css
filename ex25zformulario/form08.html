<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="form08.JS" method="post">
        <p>
            <label for="num1">Numero 1:</label>
            <input type="number" name="num1" id="num1" min="0" max="50" required
             oninput="som.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>
        <p>
            <label for="num2">Numero 2:</label>
            <input type="number" name="num2" id="num2" min="0" max="50" required
            oninput="som.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>
        <p>
            <label for="som">Soma:</label>
            <output name="som" id="som"> 0 </output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>

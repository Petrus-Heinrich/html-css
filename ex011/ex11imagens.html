<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    
    <p>abra este site em navegadores com tamanhos diferentes</p>

    <picture>
        <source media="(max-width:750px )" srcset="fotoP.png" type="image/png">
        <source media="(max-width:1050px )" srcset="fotoM.png" type="image/png">
        <img src="fotoG.png" alt="foto grande dinamica">
    </picture>
    
    <h1>Reproduzindo audio em html5</h1>

    <audio preload="metadata" controls autoplay loop>
        <source src="scifi.mp3" type="audio/mpeg">
    </audio>

    <!-- <audio src="scifi.mp3" controls autoplay></audio> -->
    <!-- (formatos de audio mp3, wav, ogg) -->

</body>
</html>
